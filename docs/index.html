<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type=image/ico href=/assets/favicon.ico>
    <title>Peacock</title>

    <link rel=stylesheet type=text/css href="https://unpkg.com/peacock-user-ui@latest/dist/css/app.loadinganimation.css">
    <script defer=defer src="https://unpkg.com/peacock-user-ui@latest/dist/js/vendors.js"></script>
    <script defer=defer src="https://unpkg.com/peacock-user-ui@latest/dist/js/app.js"></script>
    <link href="https://unpkg.com/peacock-user-ui@latest/dist/css/app.vendors.css" rel=stylesheet>
    <link href="https://unpkg.com/peacock-user-ui@latest/dist/css/app.css" rel=stylesheet>
    <link rel=stylesheet type=text/css href="https://unpkg.com/peacock-user-ui@latest/dist/css/custom.css">
</head>
<body>
    <div id=app>
        <app>
            <div class=spinner-container id=good>
                <div class=spinner></div>
            </div>
        </app>
    </div>
    <script src="https://unpkg.com/peacock-user-ui@latest/dist/js/config.js"></script>
    <script type="text/javascript">
        CONFIG_APP_TITLE = 'Demo Data Portal';
        CONFIG_APP_HEADER_LOGO_TEXT = CONFIG_APP_TITLE;

        CONFIG_APP_ROUTER_BASE = '/peacock-user-ui/';
        CONFIG_APP_ROUTER_LIB_BASE = 'https://unpkg.com/peacock-user-ui@latest/dist/';

        CONFIG_APP_DATA_URL = 'https://data.europa.eu/api/hub/search/';
        CONFIG_APP_DATA_SERVICE = 'piveau';

        CONFIG_APP_HEADER_NAV_1_URL = '/eu';
        CONFIG_APP_HEADER_NAV_1_TITLE = 'European data';
        CONFIG_APP_HEADER_NAV_2_URL = '/de';
        CONFIG_APP_HEADER_NAV_2_TITLE = 'German data';
        CONFIG_APP_HEADER_NAV_3_URL = '/de-sh';
        CONFIG_APP_HEADER_NAV_3_TITLE = 'Schleswig-Holstein';
    </script>
</body>
</html>
